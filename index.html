<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FitnessOS Pro</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/84/84145.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/84/84145.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap"> { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } } </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
        body { background: #020617; font-family: 'Inter', sans-serif; color: #e2e8f0; margin: 0; overflow-x: hidden; }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        /* High Visibility Titles */
        .panel-title { font-size: 16px; font-weight: 900; letter-spacing: 0.15em; text-transform: uppercase; color: #cbd5e1; margin-bottom: 14px; display: block; }
        .active-tap:active { transform: scale(0.95); opacity: 0.8; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        #workout-section { transition: all 0.4s ease; overflow: hidden; }
        .hidden-workout { max-height: 0 !important; opacity: 0 !important; margin-bottom: 0 !important; pointer-events: none; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-[#020617] flex flex-col items-center justify-center p-6 transition-opacity duration-500">
        <img src="https://cdn-icons-png.flaticon.com/512/84/84145.png" class="w-16 h-16 invert mb-8 opacity-20" alt="Logo">
        <h2 class="text-slate-500 font-mono text-[10px] tracking-[0.3em] uppercase mb-4">Security Challenge</h2>
        <input type="password" id="pin-input" inputmode="numeric" placeholder="••••" maxlength="4" 
               class="bg-slate-900 border border-slate-800 rounded-2xl p-4 w-40 text-center text-2xl tracking-[0.5em] text-blue-500 outline-none focus:border-blue-500 transition-all">
        <button id="unlock-btn" class="mt-6 bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 px-8 rounded-xl text-xs uppercase tracking-widest active-tap">Unlock OS</button>
    </div>

    <div id="main-app" class="opacity-0 pointer-events-none transition-opacity duration-700">
        
        <div class="fixed top-0 left-0 w-full z-50 bg-slate-900/95 backdrop-blur-md border-b border-slate-800 p-2">
            <div class="max-w-xl mx-auto flex items-center gap-2 px-2">
                <div class="flex-1">
                    <div class="flex justify-between text-[9px] font-bold mb-1 text-blue-400 font-mono uppercase tracking-tighter">
                        <span>Protein Target</span> <span id="p-pct">0%</span>
                    </div>
                    <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                        <div id="p-bar" class="bg-blue-500 h-full transition-all duration-700 shadow-[0_0_8px_#3b82f6]" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-xl mx-auto px-4 pt-16 pb-32">
            <div class="flex justify-between items-start mb-8">
                <div class="flex items-center gap-3">
                    <img src="https://cdn-icons-png.flaticon.com/512/84/84145.png" class="w-8 h-8 invert opacity-80" alt="Dumbbell">
                    <h1 class="text-2xl font-black italic tracking-tighter uppercase leading-none">Fitness<span id="brand-suffix" class="text-blue-500">OS</span></h1>
                </div>
                <div id="overall-grade" class="text-5xl font-black text-emerald-400 leading-none">A+</div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-4">
                <div class="glass-card p-5 rounded-3xl text-center border-b-2 border-blue-500/50">
                    <span class="panel-title text-blue-400">PROTEIN</span>
                    <p class="text-3xl font-black"><span id="total-p">0</span>g</p>
                </div>
                <div class="glass-card p-5 rounded-3xl text-center border-b-2 border-slate-500">
                    <span class="panel-title">CALORIES</span>
                    <p class="text-3xl font-black" id="total-cal">0</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="glass-card p-4 rounded-3xl text-center border-l-2 border-orange-500/30">
                    <span class="panel-title text-orange-500">CARBS</span>
                    <p class="text-xl font-black text-orange-400 tracking-tighter"><span id="total-c">0</span>g</p>
                </div>
                <div class="glass-card p-4 rounded-3xl text-center border-l-2 border-yellow-500/30">
                    <span class="panel-title text-yellow-500">FATS</span>
                    <p class="text-xl font-black text-yellow-400 tracking-tighter"><span id="total-f">0</span>g</p>
                </div>
            </div>

            <div class="glass-card p-5 rounded-3xl mb-6 border-l-4 border-cyan-500">
                <span class="panel-title text-cyan-500">HYDRATION</span>
                <div class="flex items-center justify-between">
                    <button id="water-minus" class="bg-slate-800 text-white w-12 h-12 rounded-xl font-black border border-slate-700 active-tap">−</button>
                    <div class="text-center">
                        <input type="number" id="water-total" value="0" class="bg-transparent text-3xl font-black font-mono text-white w-24 text-center outline-none border-none p-0 focus:ring-0">
                        <p class="text-[8px] text-slate-500 font-bold uppercase tracking-widest mt-1">milliliters</p>
                    </div>
                    <button id="water-plus" class="bg-cyan-600 text-white w-12 h-12 rounded-xl font-black active-tap shadow-lg">+</button>
                </div>
            </div>

            <div class="glass-card p-5 rounded-3xl mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="panel-title">NUTRITION LOG</span>
                    <button id="add-meal-btn" class="bg-emerald-500 text-black font-black w-8 h-8 rounded-full shadow-lg text-lg active-tap">+</button>
                </div>
                <div id="food-log" class="space-y-2 max-h-40 overflow-y-auto pr-1"></div>
            </div>

            <div id="workout-section" class="glass-card p-6 rounded-3xl border-l-4 border-blue-500 mb-6 transition-all duration-500">
                <div class="flex justify-between items-center mb-4">
                    <span class="panel-title text-blue-400 m-0">WORKOUT ANALYSIS</span>
                    <div class="flex gap-2">
                        <label class="bg-emerald-500 text-black font-black w-8 h-8 rounded-full flex items-center justify-center cursor-pointer active-tap">
                            + <input type="file" id="workout-img-input" accept="image/*" class="hidden">
                        </label>
                        <button id="clear-workout-btn" class="bg-red-500 text-white font-black w-8 h-8 rounded-full active-tap">-</button>
                    </div>
                </div>

                <div id="workout-display" class="hidden flex flex-col gap-4">
                    <img id="workout-thumb" class="w-20 h-20 rounded-xl object-cover border border-slate-700">
                    <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                        <p class="text-blue-400 font-black text-xl mb-2 tracking-tighter"><span id="work-val">0</span>% Intensity</p>
                        <div id="workout-summary" class="text-[11px] text-slate-300 font-mono space-y-1"></div>
                    </div>
                </div>
                <p id="workout-placeholder" class="text-[10px] text-slate-500 uppercase font-bold tracking-widest text-center py-4">Upload plan to analyze intensity</p>
            </div>

            <div class="glass-card p-5 rounded-3xl mb-8 border-l-4 border-emerald-500">
                <span class="panel-title text-emerald-500">RECOVERY STATS</span>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-800/50 rounded-xl p-3 text-center">
                        <p class="text-[8px] text-slate-600 uppercase mb-1 font-bold">Sleep Hrs</p>
                        <input type="number" id="sleep-hours" placeholder="8" class="bg-transparent w-full text-center outline-none text-xs border-none p-0 font-bold">
                    </div>
                    <div class="bg-slate-800/50 rounded-xl p-3 text-center">
                        <p class="text-[8px] text-slate-600 uppercase mb-1 font-bold">Cardio Min</p>
                        <input type="number" id="cardio-mins" placeholder="30" class="bg-transparent w-full text-center outline-none text-xs border-none p-0 font-bold">
                    </div>
                </div>
            </div>

            <div class="glass-card p-5 rounded-3xl mb-8 border-l-4 border-purple-500 flex justify-between items-center">
                <span class="panel-title text-purple-500 m-0">REST DAY MODE</span>
                <button id="rest-btn" class="bg-slate-800 text-[10px] font-bold px-6 py-2 rounded-full border border-slate-700 uppercase active-tap">Off</button>
            </div>

            <button id="archive-btn" class="w-full bg-white text-black font-black py-6 rounded-2xl uppercase text-sm tracking-[0.2em] italic shadow-xl active-tap">Archive Day & Sync</button>
        </div>
    </div>

    <div id="macro-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-black/95 backdrop-blur-md">
        <div class="glass-card w-full max-w-sm p-6 rounded-3xl border border-emerald-500/30">
            <span class="panel-title">RECENT ENTRIES</span>
            <div id="recent-meals-list" class="flex gap-2 overflow-x-auto pb-4 mb-4 custom-scrollbar"></div>
            
            <input id="m-name" type="text" placeholder="Meal Name" class="w-full bg-slate-900 p-4 rounded-xl mb-4 text-sm outline-none border-none text-white">
            <div class="grid grid-cols-3 gap-3 mb-6">
                <input id="m-p" type="number" placeholder="P" class="bg-slate-900 p-4 rounded-xl text-center text-sm text-white">
                <input id="m-c" type="number" placeholder="C" class="bg-slate-900 p-4 rounded-xl text-center text-sm text-white">
                <input id="m-f" type="number" placeholder="F" class="bg-slate-900 p-4 rounded-xl text-center text-sm text-white">
            </div>
            <div class="flex gap-2">
                <button id="close-modal-btn" class="flex-1 bg-slate-800 py-4 rounded-xl text-[10px] font-bold uppercase">Cancel</button>
                <button id="save-meal-btn" class="flex-1 bg-emerald-500 text-black py-4 rounded-xl text-[10px] font-bold uppercase text-center">Log Meal</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // CONFIG
        const PIN_CODE = "0805";
        const GS_URL = "https://script.google.com/macros/s/AKfycbzyIYOLFQsOcJTZ0LCuEz6adaLcr6IOeav3SgBDGFEfpaf74yumU0oKsvLJlmP7nzeWfQ/exec";
        const GEMINI_KEY = "AIzaSyBhHxGnIsxERj2-J0BADPPRyv0CXTfcWRU";
        
        const genAI = new GoogleGenerativeAI(GEMINI_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        let mealArray = [];
        let workoutData = { score: 0, summary: "", img: "" };
        let isRest = false;

        // AUTH
        document.getElementById('unlock-btn').addEventListener('click', () => {
            if(document.getElementById('pin-input').value === PIN_CODE) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').style.opacity = '1';
                document.getElementById('main-app').style.pointerEvents = 'auto';
                load();
            } else { alert("ACCESS DENIED"); }
        });

        // ACTIONS
        document.getElementById('add-meal-btn').addEventListener('click', openModal);
        document.getElementById('close-modal-btn').addEventListener('click', closeModal);
        document.getElementById('save-meal-btn').addEventListener('click', logMeal);
        document.getElementById('rest-btn').addEventListener('click', toggleRest);
        document.getElementById('water-plus').addEventListener('click', () => updateWater(250));
        document.getElementById('water-minus').addEventListener('click', () => updateWater(-250));
        document.getElementById('workout-img-input').addEventListener('change', analyzeWorkout);
        document.getElementById('clear-workout-btn').addEventListener('click', clearWorkout);
        document.getElementById('archive-btn').addEventListener('click', archive);

        async function fetchRecent() {
            try {
                const res = await fetch(GS_URL);
                const data = await res.json();
                const list = document.getElementById('recent-meals-list');
                list.innerHTML = data.map(m => `
                    <button onclick='window.fillMeal(${JSON.stringify(m)})' class="bg-slate-800 px-4 py-2 rounded-xl text-[10px] whitespace-nowrap border border-slate-700 text-slate-300 font-bold active-tap uppercase">${m.name}</button>
                `).join('');
            } catch (e) {}
        }

        window.fillMeal = (m) => {
            document.getElementById('m-name').value = m.name;
            document.getElementById('m-p').value = m.p;
            document.getElementById('m-c').value = m.c;
            document.getElementById('m-f').value = m.f;
        };

        function openModal() {
            document.getElementById('m-name').value = "";
            document.getElementById('m-p').value = "";
            document.getElementById('m-c').value = "";
            document.getElementById('m-f').value = "";
            document.getElementById('macro-modal').classList.remove('hidden');
            fetchRecent();
        }

        function closeModal() { document.getElementById('macro-modal').classList.add('hidden'); }

        async function logMeal() {
            const p = parseFloat(document.getElementById('m-p').value) || 0;
            const c = parseFloat(document.getElementById('m-c').value) || 0;
            const f = parseFloat(document.getElementById('m-f').value) || 0;
            const name = document.getElementById('m-name').value || "Meal";
            const mealObj = { id: Date.now(), name, p, c, f, cal: (p*4 + c*4 + f*9), type: "meal" };
            mealArray.push(mealObj);
            closeModal(); saveAndRefresh();
            await fetch(GS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(mealObj) });
        }

        window.removeMeal = async (id) => {
            mealArray = mealArray.filter(m => m.id !== id);
            saveAndRefresh();
            await fetch(GS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: "delete", id: id }) });
        };

        async function analyzeWorkout(e) {
            const file = e.target.files[0];
            if(!file || isRest) return;
            const reader = new FileReader();
            reader.onloadend = async () => {
                workoutData.img = reader.result;
                const base64 = reader.result.split(',')[1];
                try {
                    const result = await model.generateContent([
                        "Estimate workout intensity 0-100 and summarize into 3 bullet points. Format: Summary: • [X] • [Y] • [Z] | Rating: [N]",
                        { inlineData: { data: base64, mimeType: file.type } }
                    ]);
                    const text = result.response.text();
                    workoutData.score = text.match(/Rating:\s*(\d+)/)?.[1] || 0;
                    workoutData.summary = text.match(/Summary:\s*(.*?)\|/s)?.[1].trim() || "Analyzed";
                    updateWorkoutUI();
                    saveAndRefresh();
                } catch (err) { alert("AI Scan Failed"); }
            };
            reader.readAsDataURL(file);
        }

        function clearWorkout() {
            workoutData = { score: 0, summary: "", img: "" };
            updateWorkoutUI();
            saveAndRefresh();
        }

        function updateWorkoutUI() {
            const display = document.getElementById('workout-display');
            const placeholder = document.getElementById('workout-placeholder');
            if(workoutData.img) {
                display.classList.remove('hidden');
                placeholder.classList.add('hidden');
                document.getElementById('workout-thumb').src = workoutData.img;
                document.getElementById('work-val').innerText = workoutData.score;
                document.getElementById('workout-summary').innerText = workoutData.summary;
            } else {
                display.classList.add('hidden');
                placeholder.classList.remove('hidden');
            }
        }

        function toggleRest() {
            isRest = !isRest;
            const btn = document.getElementById('rest-btn');
            const workSec = document.getElementById('workout-section');
            btn.innerText = isRest ? "On" : "Off";
            if(isRest) {
                workSec.classList.add('hidden-workout');
                workoutData.score = 0;
            } else { workSec.classList.remove('hidden-workout'); }
            saveAndRefresh();
        }

        function updateWater(val) {
            const el = document.getElementById('water-total');
            el.value = Math.max(0, (parseInt(el.value) || 0) + val);
            saveAndRefresh();
        }

        function saveAndRefresh() {
            const t = mealArray.reduce((acc, m) => ({
                p: acc.p + m.p, c: acc.c + m.c, f: acc.f + m.f, cal: acc.cal + (m.p*4 + m.c*4 + m.f*9)
            }), {p:0, c:0, f:0, cal:0});

            document.getElementById('total-p').innerText = t.p.toFixed(1);
            document.getElementById('total-c').innerText = t.c.toFixed(1);
            document.getElementById('total-f').innerText = t.f.toFixed(1);
            document.getElementById('total-cal').innerText = Math.round(t.cal || 0);
            
            let score = (Math.min(t.p/180, 1)*70) + (isRest ? 30 : workoutData.score*0.3);
            const dg = document.getElementById('overall-grade');
            dg.innerText = score > 85 ? 'A+' : (score > 60 ? 'B' : 'C');
            document.getElementById('p-bar').style.width = Math.min((t.p/180)*100, 100) + "%";

            localStorage.setItem("fit_os_pro_final", JSON.stringify({
                meals: mealArray, water: document.getElementById('water-total').value,
                workout: workoutData, date: new Date().toLocaleDateString(), rest: isRest,
                sleep: document.getElementById('sleep-hours').value,
                cardio: document.getElementById('cardio-mins').value
            }));
            renderLog();
        }

        function renderLog() {
            document.getElementById('food-log').innerHTML = mealArray.map(m => `
                <div class="flex ju
