<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FitnessOS</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/84/84145.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/84/84145.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #020617; font-family: 'Inter', sans-serif; color: #e2e8f0; margin: 0; }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .panel-title { font-size: 16px; font-weight: 900; letter-spacing: 0.15em; text-transform: uppercase; color: #cbd5e1; margin-bottom: 14px; display: block; }
        .active-tap:active { transform: scale(0.95); opacity: 0.8; }
        #workout-section { transition: all 0.4s ease; overflow: hidden; }
        .hidden-workout { max-height: 0 !important; opacity: 0 !important; margin-bottom: 0 !important; pointer-events: none; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-[#020617] flex flex-col items-center justify-center p-6">
        <img src="https://cdn-icons-png.flaticon.com/512/84/84145.png" class="w-16 h-16 invert mb-8 opacity-20">
        <input type="password" id="pin-input" inputmode="numeric" placeholder="••••" maxlength="4" class="bg-slate-900 border border-slate-800 rounded-2xl p-4 w-40 text-center text-2xl tracking-[0.5em] text-blue-500 outline-none">
        <button onclick="checkPin()" class="mt-6 bg-slate-800 text-white font-bold py-3 px-8 rounded-xl text-xs uppercase tracking-widest active-tap">Unlock OS</button>
    </div>

    <div id="main-app" class="hidden opacity-0 transition-opacity duration-700">
        <div class="fixed top-0 left-0 w-full z-50 bg-slate-900/95 border-b border-slate-800 p-2">
            <div class="max-w-xl mx-auto"><div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden"><div id="p-bar" class="bg-blue-500 h-full transition-all duration-700 shadow-[0_0_10px_#3b82f6]" style="width: 0%"></div></div></div>
        </div>

        <div class="max-w-xl mx-auto px-4 pt-12 pb-32">
            <div class="flex justify-between items-start mb-8">
                <div class="flex items-center gap-3">
                    <img src="https://cdn-icons-png.flaticon.com/512/84/84145.png" class="w-8 h-8 invert opacity-80">
                    <h1 class="text-2xl font-black italic tracking-tighter uppercase leading-none">Fitness<span id="brand-suffix" class="text-blue-500">OS</span></h1>
                </div>
                <div id="overall-grade" class="text-5xl font-black text-emerald-400">A+</div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="glass-card p-5 rounded-3xl border-b-2 border-blue-500/50">
                    <span class="panel-title text-blue-400">PROTEIN</span>
                    <p class="text-3xl font-black"><span id="total-p">0</span>g</p>
                </div>
                <div class="glass-card p-5 rounded-3xl border-b-2 border-slate-500">
                    <span class="panel-title">CALORIES</span>
                    <p class="text-3xl font-black" id="total-cal">0</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6 text-center">
                <div class="glass-card p-4 rounded-3xl border-l-2 border-orange-500/30">
                    <span class="panel-title text-orange-500">CARBS</span>
                    <p class="text-xl font-black"><span id="total-c">0</span>g</p>
                </div>
                <div class="glass-card p-4 rounded-3xl border-l-2 border-yellow-500/30">
                    <span class="panel-title text-yellow-500">FATS</span>
                    <p class="text-xl font-black"><span id="total-f">0</span>g</p>
                </div>
            </div>

            <div class="glass-card p-5 rounded-3xl mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="panel-title">NUTRITION LOG</span>
                    <button onclick="openModal()" class="bg-emerald-500 text-black font-black w-8 h-8 rounded-full shadow-lg text-lg active-tap">+</button>
                </div>
                <div id="food-log" class="space-y-2"></div>
            </div>

            <div class="glass-card p-5 rounded-3xl mb-6 border-l-4 border-cyan-500">
                <span class="panel-title text-cyan-500">HYDRATION</span>
                <div class="flex items-center justify-between">
                    <button onclick="addWater(-250)" class="bg-slate-800 text-white w-12 h-12 rounded-xl font-black border border-slate-700 active-tap">-</button>
                    <div class="text-center">
                        <input type="number" id="water-total" value="0" oninput="saveAndRefresh()" class="bg-transparent text-3xl font-black text-white w-24 text-center outline-none">
                    </div>
                    <button onclick="addWater(250)" class="bg-cyan-600 text-white w-12 h-12 rounded-xl font-black shadow-lg active-tap">+</button>
                </div>
            </div>

            <div id="workout-section" class="glass-card p-6 rounded-3xl border-l-4 border-blue-500 mb-6">
                <span class="panel-title text-blue-400">WORKOUT INTENSITY</span>
                <input type="range" id="work-range" min="0" max="100" value="0" oninput="saveAndRefresh()" class="w-full h-2 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-blue-500">
                <div class="text-right mt-2 text-blue-400 font-black text-2xl"><span id="work-val">0</span>%</div>
            </div>

            <div class="glass-card p-5 rounded-3xl mb-8 border-l-4 border-purple-500 flex justify-between items-center">
                <span class="panel-title text-purple-500 m-0">REST DAY MODE</span>
                <button onclick="toggleRest()" id="rest-btn" class="bg-slate-800 text-[10px] font-bold px-6 py-2 rounded-full border border-slate-700 uppercase active-tap">Off</button>
            </div>

            <button onclick="archive()" class="w-full bg-white text-black font-black py-5 rounded-2xl uppercase text-xs tracking-[0.2em] italic shadow-xl active-tap">Archive Day & Sync</button>
        </div>
    </div>

    <div id="macro-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-black/95">
        <div class="glass-card w-full max-w-sm p-6 rounded-3xl border border-emerald-500/30">
            <span class="panel-title">RECENT ENTRIES</span>
            <div id="recent-meals-list" class="flex gap-2 overflow-x-auto pb-4 mb-4 custom-scrollbar"></div>
            
            <input id="m-name" type="text" placeholder="Meal Name" class="w-full bg-slate-900 p-4 rounded-xl mb-4 text-sm outline-none text-white border-none">
            <div class="grid grid-cols-3 gap-3 mb-6">
                <input id="m-p" type="number" placeholder="P" class="bg-slate-900 p-4 rounded-xl text-center text-white border-none">
                <input id="m-c" type="number" placeholder="C" class="bg-slate-900 p-4 rounded-xl text-center text-white border-none">
                <input id="m-f" type="number" placeholder="F" class="bg-slate-900 p-4 rounded-xl text-center text-white border-none">
            </div>
            <div class="flex gap-2">
                <button onclick="closeModal()" class="flex-1 bg-slate-800 py-4 rounded-xl text-[10px] font-bold uppercase">Cancel</button>
                <button onclick="logMeal()" class="flex-1 bg-emerald-500 text-black py-4 rounded-xl text-[10px] font-bold uppercase">Log Meal</button>
            </div>
        </div>
    </div>

    <script>
        const PIN_CODE = "0805";
        const GS_URL = "https://script.google.com/macros/s/AKfycbwAl1-jhLhTcTetfFpLhsD37k_whSlFWPm--BOUpco5H1JPNYEriPJaP4kJDRTXd0yeXg/exec";
        let mealArray = [];
        let isRest = false;

        function checkPin() {
            if(document.getElementById('pin-input').value === PIN_CODE) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
                load();
            } else { alert("DENIED"); }
        }

        async function fetchRecent() {
            try {
                const response = await fetch(GS_URL);
                const data = await response.json();
                const list = document.getElementById('recent-meals-list');
                list.innerHTML = data.map(m => `
                    <button onclick='fillMeal(${JSON.stringify(m)})' class="bg-slate-800 px-4 py-2 rounded-xl text-[10px] whitespace-nowrap border border-slate-700 text-slate-300 font-bold active-tap uppercase">${m.name}</button>
                `).join('');
            } catch (e) {}
        }

        window.fillMeal = (m) => {
            document.getElementById('m-name').value = m.name;
            document.getElementById('m-p').value = m.p;
            document.getElementById('m-c').value = m.c;
            document.getElementById('m-f').value = m.f;
        };

        function resetModal() {
            document.getElementById('m-name').value = "";
            document.getElementById('m-p').value = "";
            document.getElementById('m-c').value = "";
            document.getElementById('m-f').value = "";
        }

        function openModal() {
            resetModal();
            document.getElementById('macro-modal').classList.remove('hidden');
            fetchRecent();
        }

        function closeModal() { document.getElementById('macro-modal').classList.add('hidden'); }

        async function logMeal() {
            const p = parseFloat(document.getElementById('m-p').value) || 0;
            const c = parseFloat(document.getElementById('m-c').value) || 0;
            const f = parseFloat(document.getElementById('m-f').value) || 0;
            const name = document.getElementById('m-name').value || "Meal";
            const mealObj = { id: Date.now(), name, p, c, f, type: "meal" };
            mealArray.push(mealObj);
            closeModal(); saveAndRefresh();
            await fetch(GS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(mealObj) });
        }

        async function removeMeal(id) {
            mealArray = mealArray.filter(m => m.id !== id);
            saveAndRefresh();
            await fetch(GS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: "delete", id: id }) });
        }

        function toggleRest() {
            isRest = !isRest;
            const btn = document.getElementById('rest-btn');
            const suffix = document.getElementById('brand-suffix');
            const workSec = document.getElementById('workout-section');
            btn.innerText = isRest ? "On" : "Off";
            btn.className = isRest ? "bg-purple-900/40 text-purple-400 text-[10px] font-bold px-6 py-2 rounded-full border border-purple-500/50 uppercase" : "bg-slate-800 text-slate-400 text-[10px] font-bold px-6 py-2 rounded-full border border-slate-700 uppercase";
            suffix.className = isRest ? "text-purple-500" : "text-blue-500";
            if(isRest) { workSec.classList.add('hidden-workout'); document.getElementById('work-range').value = 0; }
            else { workSec.classList.remove('hidden-workout'); }
            saveAndRefresh();
        }

        function addWater(val) {
            const el = document.getElementById('water-total');
            el.value = Math.max(0, (parseInt(el.value) || 0) + val);
            saveAndRefresh();
        }

        function saveAndRefresh() {
            const t = mealArray.reduce((acc, m) => ({
                p: acc.p + m.p, c: acc.c + m.c, f: acc.f + m.f, cal: acc.cal + (m.p*4 + m.c*4 + m.f*9)
            }), {p:0, c:0, f:0, cal:0});
            const work = document.getElementById('work-range').value;
            document.getElementById('work-val').innerText = work;
            document.getElementById('total-p').innerText = t.p.toFixed(1);
            document.getElementById('total-c').innerText = t.c.toFixed(1);
            document.getElementById('total-f').innerText = t.f.toFixed(1);
            document.getElementById('total-cal').innerText = Math.round(t.cal);
            let score = (Math.min(t.p/180, 1)*70) + (isRest ? 30 : work*0.3);
            document.getElementById('overall-grade').innerText = score > 85 ? 'A+' : (score > 60 ? 'B' : 'C');
            document.getElementById('p-bar').style.width = Math.min((t.p/180)*100, 100) + "%";
            localStorage.setItem("fit_os_v18", JSON.stringify({
                meals: mealArray, water: document.getElementById('water-total').value,
                date: new Date().toLocaleDateString(), rest: isRest, work: work
            }));
            renderLog();
        }

        function renderLog() {
            document.getElementById('food-log').innerHTML = mealArray.map(m => `
                <div class="flex justify-between items-center bg-slate-900/60 p-3 rounded-2xl border border-slate-800 mb-2">
                    <p class="text-[11px] font-black uppercase truncate flex-1 text-slate-100">${m.name}</p>
                    <button onclick="removeMeal(${m.id})" class="text-slate-600 text-[9px] font-black ml-2 active-tap uppercase">DEL</button>
                </div>
            `).join('');
        }

        async function archive() {
            const t = mealArray.reduce((acc, m) => ({
                p: acc.p + m.p, c: acc.c + m.c, f: acc.f + m.f, cal: acc.cal + (m.p*4 + m.c*4 + m.f*9)
            }), {p:0, c:0, f:0, cal:0});
            const payload = {
                type: "archive", p: t.p.toFixed(1), c: t.c.toFixed(1), f: t.f.toFixed(1), cal: Math.round(t.cal),
                workout: isRest ? "REST" : document.getElementById('work-range').value + "%",
                water: document.getElementById('water-total').value, grade: document.getElementById('overall-grade').innerText
            };
            await fetch(GS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Archive Synced.");
        }

        function load() {
            const s = JSON.parse(localStorage.getItem("fit_os_v18"));
            if(s && s.date === new Date().toLocaleDateString()) {
                mealArray = s.meals || []; 
                document.getElementById('water-total').value = s.water || 0;
                document.getElementById('work-range').value = s.work || 0;
                if(s.rest) toggleRest();
                saveAndRefresh();
            }
        }
    </script>
</body>
</html>
