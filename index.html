<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FitnessOS Pro</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/84/84145.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/84/84145.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap"> { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } } </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #020617; font-family: 'Inter', sans-serif; color: #e2e8f0; margin: 0; overflow-x: hidden; }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .panel-title { font-size: 18px; font-weight: 900; letter-spacing: 0.12em; text-transform: uppercase; color: #cbd5e1; margin-bottom: 14px; display: block; }
        .active-tap:active { transform: scale(0.95); opacity: 0.8; }
        #workout-section { transition: all 0.4s ease; overflow: hidden; }
        .hidden-workout { max-height: 0 !important; opacity: 0 !important; margin-bottom: 0 !important; pointer-events: none; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-[#020617] flex flex-col items-center justify-center p-6">
        <img src="https://cdn-icons-png.flaticon.com/512/84/84145.png" class="w-16 h-16 invert mb-8 opacity-20">
        <h2 class="text-slate-500 font-bold text-[10px] tracking-[0.3em] uppercase mb-4">Security Challenge</h2>
        <input type="password" id="pin-input" inputmode="numeric" placeholder="••••" maxlength="4" 
               class="bg-slate-900 border border-slate-800 rounded-2xl p-4 w-40 text-center text-3xl tracking-[0.4em] text-blue-500 outline-none focus:border-blue-500 transition-all">
        <button id="unlock-btn" class="mt-6 bg-blue-600 text-white font-black py-4 px-10 rounded-2xl text-xs uppercase tracking-widest active-tap">Unlock OS</button>
        <button onclick="localStorage.clear(); location.reload();" class="mt-12 text-[8px] text-slate-700 uppercase tracking-widest">Reset System Data</button>
    </div>

    <div id="main-app" class="hidden opacity-0 transition-opacity duration-700 pb-32">
        <div class="fixed top-0 left-0 w-full z-50 bg-slate-900/95 border-b border-slate-800 p-2">
            <div class="max-w-xl mx-auto"><div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden"><div id="p-bar" class="bg-blue-500 h-full transition-all duration-700" style="width: 0%"></div></div></div>
        </div>

        <div class="max-w-xl mx-auto px-4 pt-16">
            <div class="flex justify-between items-start mb-8">
                <div class="flex items-center gap-3">
                    <img src="https://cdn-icons-png.flaticon.com/512/84/84145.png" class="w-8 h-8 invert opacity-80">
                    <h1 class="text-2xl font-black italic uppercase leading-none">Fitness<span id="brand-suffix" class="text-blue-500">OS</span></h1>
                </div>
                <div id="overall-grade" class="text-5xl font-black text-emerald-400">A+</div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-4">
                <div class="glass-card p-6 rounded-[2rem] border-b-4 border-blue-500/50 text-center">
                    <span class="panel-title text-blue-400">Protein</span>
                    <p class="text-4xl font-black"><span id="total-p">0</span>g</p>
                </div>
                <div class="glass-card p-6 rounded-[2rem] border-b-4 border-slate-700 text-center">
                    <span class="panel-title">Calories</span>
                    <p class="text-4xl font-black" id="total-cal">0</p>
                </div>
            </div>

            <div class="glass-card p-6 rounded-[2rem] mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="panel-title">Nutrition Log</span>
                    <button id="add-meal-btn" class="bg-emerald-500 text-black font-black w-10 h-10 rounded-full shadow-lg text-xl active-tap">+</button>
                </div>
                <div id="food-log" class="space-y-2 max-h-48 overflow-y-auto pr-1"></div>
            </div>

            <div id="workout-section" class="glass-card p-6 rounded-[2rem] border-l-4 border-blue-500 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <span class="panel-title text-blue-400 m-0">Workout AI</span>
                    <div class="flex gap-2">
                        <label class="bg-emerald-500 text-black font-black w-8 h-8 rounded-full flex items-center justify-center cursor-pointer active-tap">
                            + <input type="file" id="workout-img-input" accept="image/*" class="hidden">
                        </label>
                        <button id="clear-workout-btn" class="bg-red-500 text-white font-black w-8 h-8 rounded-full active-tap">-</button>
                    </div>
                </div>
                <div id="workout-display" class="hidden flex flex-col gap-4">
                    <img id="workout-thumb" class="w-24 h-24 rounded-2xl object-cover border border-slate-700">
                    <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                        <p class="text-blue-400 font-black text-xl mb-2"><span id="work-val">0</span>% Intensity</p>
                        <div id="workout-summary" class="text-[11px] text-slate-300 font-mono italic"></div>
                    </div>
                </div>
                <p id="workout-placeholder" class="text-[10px] text-slate-500 uppercase font-bold tracking-widest text-center py-4">Upload plan to analyze intensity</p>
            </div>

            <div class="glass-card p-6 rounded-[2rem] mb-8 border-l-4 border-purple-500 flex justify-between items-center">
                <span class="panel-title text-purple-500 m-0">Rest Mode</span>
                <button id="rest-btn" class="bg-slate-800 text-[10px] font-bold px-6 py-2 rounded-full border border-slate-700 active-tap uppercase">Off</button>
            </div>

            <button id="archive-btn" class="w-full bg-white text-black font-black py-6 rounded-3xl uppercase text-lg tracking-widest italic shadow-xl active-tap">Archive & Sync</button>
        </div>
    </div>

    <div id="macro-modal" class="fixed inset-0 z-[110] hidden flex items-center justify-center p-4 bg-black/95 backdrop-blur-md">
        <div class="glass-card w-full max-w-sm p-6 rounded-[2.5rem] border border-emerald-500/30">
            <span class="panel-title text-sm">Log Entry</span>
            <div id="recent-meals-list" class="flex gap-2 overflow-x-auto pb-4 mb-4 custom-scrollbar"></div>
            <input id="m-name" type="text" placeholder="Meal Name" class="w-full bg-slate-900 p-5 rounded-2xl mb-4 text-white outline-none">
            <div class="grid grid-cols-3 gap-3 mb-8">
                <input id="m-p" type="number" placeholder="P" class="bg-slate-900 p-5 rounded-2xl text-center font-black">
                <input id="m-c" type="number" placeholder="C" class="bg-slate-900 p-5 rounded-2xl text-center font-black">
                <input id="m-f" type="number" placeholder="F" class="bg-slate-900 p-5 rounded-2xl text-center font-black">
            </div>
            <div class="flex gap-3">
                <button id="close-modal-btn" class="flex-1 bg-slate-800 py-4 rounded-2xl font-bold uppercase text-xs">Cancel</button>
                <button id="save-meal-btn" class="flex-1 bg-emerald-500 text-black py-4 rounded-2xl font-black uppercase text-xs">Log</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const PIN_CODE = "0805";
        const GS_URL = "https://script.google.com/macros/s/AKfycbx9wVDc2sgsRlCUoOSt_t8DXQESIidTvw2EOxfc0aRt3g1_knzXyzV-R9pQmjDbjp9rRA/exec";
        const GEMINI_KEY = "AIzaSyBhHxGnIsxERj2-J0BADPPRyv0CXTfcWRU";

        const genAI = new GoogleGenerativeAI(GEMINI_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        let mealArray = [];
        let workoutData = { score: 0, summary: "", img: "" };
        let isRest = false;

        // AUTH LOGIC
        document.getElementById('unlock-btn').addEventListener('click', () => {
            const input = document.getElementById('pin-input').value;
            if(input === PIN_CODE) {
                document.getElementById('auth-screen').style.display = 'none';
                const mainApp = document.getElementById('main-app');
                mainApp.classList.remove('hidden');
                setTimeout(() => { mainApp.style.opacity = '1'; }, 50);
                load();
            } else {
                alert("ACCESS DENIED");
                document.getElementById('pin-input').value = "";
            }
        });

        // BINDINGS
        document.getElementById('add-meal-btn').onclick = openModal;
        document.getElementById('close-modal-btn').onclick = closeModal;
        document.getElementById('save-meal-btn').onclick = logMeal;
        document.getElementById('rest-btn').onclick = toggleRest;
        document.getElementById('workout-img-input').onchange = analyzeWorkout;
        document.getElementById('clear-workout-btn').onclick = clearWorkout;
        document.getElementById('archive-btn').onclick = archive;

        async function fetchRecent() {
            try {
                const res = await fetch(GS_URL);
                const data = await res.json();
                const list = document.getElementById('recent-meals-list');
                list.innerHTML = data.map(m => `
                    <button onclick='window.fillMeal(${JSON.stringify(m)})' class="bg-slate-800 px-4 py-2 rounded-xl text-[10px] whitespace-nowrap border border-slate-700 text-slate-300 font-bold active-tap uppercase">${m.name}</button>
                `).join('');
            } catch (e) {}
        }

        window.fillMeal = (m) => {
            document.getElementById('m-name').value = m.name;
            document.getElementById('m-p').value = m.p;
            document.getElementById('m-c').value = m.c;
            document.getElementById('m-f').value = m.f;
        };

        function openModal() {
            document.getElementById('m-name').value = "";
            document.getElementById('m-p').value = "";
            document.getElementById('m-c').value = "";
            document.getElementById('m-f').value = "";
            document.getElementById('macro-modal').classList.remove('hidden');
            fetchRecent();
        }
        function closeModal() { document.getElementById('macro-modal').classList.add('hidden'); }

        async function logMeal() {
            const p = parseFloat(document.getElementById('m-p').value) || 0;
            const c = parseFloat(document.getElementById('m-c').value) || 0;
            const f = parseFloat(document.getElementById('m-f').value) || 0;
            const name = document.getElementById('m-name').value || "Meal";
            const mealObj = { id: Date.now(), name, p, c, f, cal: (p*4 + c*4 + f*9), type: "meal" };
            mealArray.push(mealObj);
            closeModal(); saveAndRefresh();
            await fetch(GS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(mealObj) });
        }

        window.removeMeal = async (id) => {
            mealArray = mealArray.filter(m => m.id !== id);
            saveAndRefresh();
            await fetch(GS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: "delete", id: id }) });
        };

        async function analyzeWorkout(e) {
            const file = e.target.files[0];
            if(!file || isRest) return;
            const reader = new FileReader();
            reader.onloadend = async () => {
                workoutData.img = reader.result;
                const base64 = reader.result.split(',')[1];
                try {
                    const result = await model.generateContent([
                        "Estimate workout intensity 0-100 and summarize into 3 bullet points. Format: Summary: • [X] • [Y] • [Z] | Rating: [N]",
                        { inlineData: { data: base64, mimeType: file.type } }
                    ]);
                    const text = result.response.text();
                    workoutData.score = text.match(/Rating:\s*(\d+)/)?.[1] || 0;
                    workoutData.summary = text.match(/Summary:\s*(.*?)\|/s)?.[1].trim() || "Analyzed";
                    updateWorkoutUI();
                    saveAndRefresh();
                } catch (err) { alert("AI Scan Failed"); }
            };
            reader.readAsDataURL(file);
        }

        function clearWorkout() {
            workoutData = { score: 0, summary: "", img: "" };
            updateWorkoutUI();
            saveAndRefresh();
        }

        function updateWorkoutUI() {
            const display = document.getElementById('workout-display');
            const placeholder = document.getElementById('workout-placeholder');
            if(workoutData.img) {
                display.classList.remove('hidden');
                placeholder.classList.add('hidden');
                document.getElementById('workout-thumb').src = workoutData.img;
                document.getElementById('work-val').innerText = workoutData.score;
                document.getElementById('workout-summary').innerText = workoutData.summary;
            } else {
                display.classList.add('hidden');
                placeholder.classList.remove('hidden');
            }
        }

        function toggleRest() {
            isRest = !isRest;
            const btn = document.getElementById('rest-btn');
            btn.innerText = isRest ? "On" : "Off";
            document.getElementById('workout-section').classList.toggle('hidden-workout');
            saveAndRefresh();
        }

        function saveAndRefresh() {
            const t = mealArray.reduce((acc, m) => ({
                p: acc.p + m.p, c: acc.c + m.c, f: acc.f + m.f, cal: acc.cal + (m.p*4 + m.c*4 + m.f*9)
            }), {p:0, c:0, f:0, cal:0});

            document.getElementById('total-p').innerText = t.p.toFixed(0);
            document.getElementById('total-cal').innerText = Math.round(t.cal || 0);
            document.getElementById('p-bar').style.width = Math.min((t.p/180)*100, 100) + "%";

            localStorage.setItem("fit_os_pro_v26", JSON.stringify({
                meals: mealArray, workout: workoutData, date: new Date().toLocaleDateString(), rest: isRest
            }));
            renderLog();
        }

        function renderLog() {
            document.getElementById('food-log').innerHTML = mealArray.map(m => `
                <div class="flex justify-between items-center bg-slate-900/60 p-4 rounded-2xl border border-slate-800">
                    <p class="text-[11px] font-black uppercase truncate flex-1 text-slate-100">${m.name}</p>
                    <button onclick="window.removeMeal(${m.id})" class="text-slate-600 text-[9px] font-black ml-4 uppercase">Delete</button>
                </div>
            `).join('');
        }

        async function archive() {
            const t = mealArray.reduce((acc, m) => ({
                p: acc.p + m.p, c: acc.c + m.c, f: acc.f + m.f, cal: acc.cal + (m.p*4 + m.c*4 + m.f*9)
            }), {p:0, c:0, f:0, cal:0});
            const payload = {
                type: "archive",
                p: t.p.toFixed(1), c: t.c.toFixed(1), f: t.f.toFixed(1), cal: Math.round(t.cal || 0),
                workout: isRest ? "REST" : workoutData.score + "%",
                summary: workoutData.summary,
                img: workoutData.img,
                grade: document.getElementById('overall-grade').innerText
            };
            await fetch(GS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Archive Successful.");
        }

        function load() {
            const s = JSON.parse(localStorage.getItem("fit_os_pro_v26"));
            if(s && s.date === new Date().toLocaleDateString()) {
                mealArray = s.meals || []; 
                workoutData = s.workout || { score: 0, summary: "", img: "" };
                isRest = s.rest || false;
                if(isRest) toggleRest();
                updateWorkoutUI();
                saveAndRefresh();
            }
        }
    </script>
</body>
</html>
